
<div class="card h-100 shadow" style="width: 20rem;">
  <img src={{productObj.productImage}} class="card-img-top w-100" height="55%" alt="...">
    <div class="card-body">
      <h5 class="card-title" style="color: #173e9c;">{{productObj.productTitle}}</h5>
      <ul class="card-text fw-bold text-dark">
        <li>RAM- {{productObj.ram}} </li>
        <li>Camera- {{productObj.camera}}</li>
        <li>Battery- {{productObj.battery}}</li>
        <li>Display- {{productObj.display}}</li>
      </ul>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button href="#" class="btn btn-primary fw-bold" data-toggle="modal" (click)="sendProductDetailsToParent(productObj.productTitle)">
          <i class="fas fa-cart-plus me-2"></i> Add to Cart
        </button>
      </div>
    </div>
</div>
