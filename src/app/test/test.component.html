
<table class="table text-center bg-warning text-dark fw-bold">
    <thead>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Profile Pic</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let postObj of users.data">
            <td>{{postObj.id}}</td>
            <td>{{postObj.email}}</td>
            <td><img src={{postObj.avatar}} alt="..."></td>
        </tr>
    </tbody>
</table>
